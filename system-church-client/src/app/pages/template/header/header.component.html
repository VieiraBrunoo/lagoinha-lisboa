<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="menu-wrapper">
            <div class="logos">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="logo-wrapper">
                            <img src="assets/img/lagoinhai.png" class="logotipo" alt="Lagoinha">
                        </div>
                    </div>
                   <!-- <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="logo-unicorp-wrapper">
                            <img src="assets/img/lagoinhai.png" class="logotipo" alt="Lagoinha">
                        </div>
                    </div>--> 
                </div>
            </div>
            <div class="row" style="border-top: 1px solid #006D8A">
                <div class="col-md-12 col-lg-12">
                    <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
                        <div class="col-md-12 col-lg-11">
                            <ng-container *ngIf="logado()">
                                <app-menu-principal></app-menu-principal>
                            </ng-container>
                            <div class="user" *ngIf="logado()"></div> 
                        </div>
                        <div class="col-md-12 col-lg-1 sub">
                            <a style="text-align: center;" *ngIf="!acessoExterno()">
                                <button class="menu" mat-button [matMenuTriggerFor]="menu">
                                    <mat-icon class="icon">person</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu" [overlapTrigger]="false">
                                    <button (click)="sairTela()" *ngIf="ngOnDestroy()" mat-menu-item>Sair</button>
                                </mat-menu>
                            </a>
                            <div class="user-responsivo" *ngIf="logado()">  </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()"  *ngIf="logado()">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>
