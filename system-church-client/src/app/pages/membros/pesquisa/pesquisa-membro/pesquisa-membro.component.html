<div class="container-fluid">
  <div class="row"></div>
  <form class="example-form" [formGroup]="pesquisarDocentesForm">
    <div class="row">
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="legacy" class="example-full-width">
              <mat-label>Nome </mat-label>
              <input matInput [formControl]="pesquisarDocentesForm.controls['nomeDocente']" name="nomeDocente" type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <mat-label>Zona </mat-label>
              <mat-select [formControl]="pesquisarDocentesForm.controls['areaAtuacao']" name="areaAtuacao"
                (selectionChange)="onTemaChanged($event.value)">
                <mat-option [value]="">(Selecione)</mat-option>
                <mat-option *ngFor="let areaAtuacao of areaAtuacaoList" [value]="areaAtuacao.id">
                  {{areaAtuacao.classificacao}} </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <mat-label>Horario</mat-label>
              <mat-select [formControl]="pesquisarDocentesForm.controls['tema']" name="tema">
                <mat-option *ngFor="let tema of temaAtuacaoList" [value]="tema.id">
                  {{tema.descricao}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <button class="example-full-width" mat-raised-button (click)="pesquisar()">Pesquisar</button>
          </div>
          <div class="col-md-4">
            <button class="example-full-width" mat-raised-button (click)="novo()">Novo</button>
          </div>
          <div class="col-md-4">
            <button class="example-full-width" mat-raised-button type="reset">Limpar</button>
          </div>
        </div>
      </div>
      <div class="col-md-9">
          <h4> Pesquisar Membros </h4>
        <table mat-table [dataSource]="dataSource">
          <!-- CPF -->
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF</th>
            <td mat-cell *matCellDef="let resultadoPesquisaDocente"> {{resultadoPesquisaDocente.cpf}} </td>
          </ng-container>

          <!-- NOME -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let resultadoPesquisaDocente"> {{resultadoPesquisaDocente.nome}} </td>
          </ng-container>

          <!-- RAMO -->
          <ng-container matColumnDef="ramo">
            <th mat-header-cell *matHeaderCellDef> Ramo </th>
            <td mat-cell *matCellDef="let resultadoPesquisaDocente"> {{resultadoPesquisaDocente.ramo}} </td>
          </ng-container>

          <!-- TRIBUNAL -->
          <ng-container matColumnDef="tribunal">
            <th mat-header-cell *matHeaderCellDef> Tribunal </th>
            <td mat-cell *matCellDef="let resultadoPesquisaDocente"> {{resultadoPesquisaDocente.tribunal}} </td>
          </ng-container>

          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let row">
              <button mat-mini-fab class="btn-small" matTooltip="Editar Registro" color="basic" style="margin: 10px 5px 10px 5px;">
                <mat-icon class="mat-icon mat-list-icon material-icons ng-star-inserted" role="img" aria-hidden="true"
                  ng-reflect-hide-xs="" style="display: block; color: #222;" (click)="editarDocente(row.id)">edit</mat-icon>
              </button>
              <button mat-mini-fab class="btn-small" matTooltip="Detalhar Registro" color="basic" style="margin: 10px 5px 10px 5px;">
                <mat-icon class="mat-icon mat-list-icon material-icons ng-star-inserted" role="img" aria-hidden="true"
                  ng-reflect-hide-xs style="display: block; color: #222;" (click)="detalharDocente(row.id)">info</mat-icon>
              </button>
              <mat-slide-toggle [matTooltip]="row.status == 'A' ? 'Ativo' : 'Inativo'" [checked]="row.status == 'A'" [color]="color" (click)="obterToggleButton(row.id,row.status)"></mat-slide-toggle>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns">
          </tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="resultadoPesquisa" align="center">
          <mat-label class="example">Pesquisa NÃ£o Retornou Registro</mat-label>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </form>
</div>
