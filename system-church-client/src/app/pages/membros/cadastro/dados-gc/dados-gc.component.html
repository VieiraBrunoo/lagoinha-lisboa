<div class="container">
  <form class="example-form" [formGroup]="dadosGcForm" enctype="multipart/form-data">
    <div class="content-separator">
      <div class="row">
        <div class="col-md-12" align="center">
          <p>{{nomeMembro}}</p>
        </div>
      </div>
      <div class="content-separator">
        <div class="row">
          <div class="col-md-3">
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Participa de Algum GC?*" [formControl]="dadosGcForm.controls['flagParticipaGc']"
                [errorStateMatcher]="errorState" name="flagParticipaGc" id="flagParticipaGc" (selectionChange)="changeTipoDocumento($event.value)" 
                name="gc">
                <mat-option [value]="null">(Selecione)</mat-option>
                <mat-option *ngFor="let gc of gcList" [value]="gc.sigla">
                  {{gc.descricao}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="dadosGcForm.controls['flagParticipaGc'].hasError('required')">{{preenchimentoObrigatorio}}</mat-error>
            </mat-form-field>
          </div>
          <ng-container *ngIf="dadosGcForm.get('flagParticipaGc').value==='S'">
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
               <mat-select placeholder="GC" [formControl]="dadosGcForm.controls['GcId']"
            [errorStateMatcher]="errorState" name="GcId" id="GcId" (selectionChange)="changeTipoDocumento($event.value)">
            <mat-option [value]="null">(Selecione)</mat-option>
             <mat-option *ngFor="let tipoDocumento of tipoDocumentoList" [value]="tipoDocumento">
              {{tipoDocumento.descricao}}
            </mat-option>
          </mat-select>  
        </mat-form-field>
      </div>
    </ng-container>
  </div>
  </div>
</div>
</form>
</div>
